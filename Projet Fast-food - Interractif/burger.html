<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width= device-width, initial-scale=1">
    <title>BOB'S Burgers</title>
</head>

<body>
    <button id="langue" data-translate="langue">Changez de langue</button>
    <button id="dark" data-translate="dark"></button>
    <div class="mainfrancais">
        <header>
            <div  id="slogan" data-translate="slogan"></div>
            <div  id="titre" data-translate="titre"></div>
        </header>
        <section id="vitrine">
            <div id="menu">
                <form>
                    <input type="radio" id="burger1" name="test" checked="checked">
                    <input type="radio" id="burger2" name="test">
                    <input type="radio" id="burger3" name="test">
                    <input type="radio" id="burger4" name="test">

                    <div class="labels">
                        <label for="burger1">
                            <div class="contenu" id="slideburger1" class="slide">
                                <img src="images/burger1.png">
                            </div>
                            <div class="shadow"></div>
                        </label>
                        <label for="burger2" id="slideburger2" class="slide">
                            <div class="contenu">
                                <img src="images/burger2.png">
                            </div>
                            <div class="shadow"></div>
                        </label>
                        <label for="burger3" id="slideburger3" class="slide">
                            <div class="contenu">
                                <img src="images/burger3.png">
                            </div>
                            <div class="shadow"></div>
                        </label>
                        <label for="burger4" id="slideburger4" class="slide">
                            <div class="contenu">
                                <img src="images/burger4.png">
                            </div>
                            <div class="shadow"></div>
                        </label>
                    </div>
                </form>

            </div>

        </section>
        <div id="promo">
            <div class="reduc" data-translate="reduction"></div>
            <div class="soussolgan" data-translate="sousSlogan"></div>
        </div>
        <footer>
            <div  id="suggestion"> <h3 data-translate="combine"></h3>
            <div class="sugburger"><img src="images/burger5.png"></div></div>
            <div  id="reservation"><a href="" data-translate="reservation"></a></div>
        </footer>
    </div>
       <script src="burger.js"></script>
       <script src="translate.js"></script>
</body>

</html>
